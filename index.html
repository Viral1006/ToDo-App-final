<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="./firebase.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="background-image">
      <img src="assets/Off-center.png" />
    </div>
    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img src="assets/icon-sun.svg" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-todo-input">
          <form onsubmit="addItem(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <!-- <div class="todo-item">
            <div class="check">
              <div class="check-mark checked">
                <img src="assets/icon-check.svg" />
              </div>
            </div>
          </div> -->
          <div class="todo-item">
            <div class="check">
              <div class="check-mark"></div>
            </div>
            <div class="todo-text">Check the calender</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark"></div>
            </div>
            <div class="todo-text">Resume Improvements</div>
          </div>
        </div>
      </div>
    </div>
    <!-- <section>
      <h1>Classy Footer</h1>
      <h3>Hover over the circle below</h3>
    </section> -->
    <div class="footer">
      <div id="button"></div>
    <div id="container">
    <div id="cont">
    <div class="footer_center">
         <h3>This to-do app is created by Viral Parikh.</h3>
         <h4>This app is created using HTML, CSS and Javascript, 
          with firebase's firestore database as the database to store the To-Do tasks. 
         </h4>
    </div>
    </div>
    </div>
    </div>
  </body>
</html>
